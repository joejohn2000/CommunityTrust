<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <title>Volunteer Registration</title>
  <script type="module">
    // Import the functions you need from the SDKs you need


    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCSoKFFsWhrcAiwa1QvzJlY6VgmHaZqhXw",
      authDomain: "communitycraft-54cbc.firebaseapp.com",
      databaseURL: "https://communitycraft-54cbc-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "communitycraft-54cbc",
      storageBucket: "communitycraft-54cbc.appspot.com",
      messagingSenderId: "451424491115",
      appId: "1:451424491115:web:86670dca37658be31e832e",
      measurementId: "G-7XWJ5M4W2L"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);

    // Get a reference to the database service
    const db = getDatabase(app);

    document.addEventListener('DOMContentLoaded', function () {
      document.getElementById('frmContact').addEventListener('submit', function (e) {
        e.preventDefault();
        set(ref(db, 'Volunteer/' + Math.random().toString(36).slice(2, 7)), {
          name: document.getElementById('fullname').value,
          email: document.getElementById('email').value,
          phone: document.getElementById('phone').value,
          freetime: document.getElementById('freetime').value
        }).then(() => {
          alert('Your form is submitted');
          document.getElementById('frmContact').reset();
        }).catch((error) => {
          console.error("Error submitting form:", error);
        });
      });

    });

  </script>
</head>

<body>
  <div class="container">
    <form method="post" id="frmContact">
      <div class="mb-3">
        <label for="fullname" class="form-label">Fullname:</label>
        <input type="text" class="form-control" id="fullname" name="fullname" required>

        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>

        <label for="phone" class="form-label">Phone no:</label>
        <input type="number" class="form-control" id="phone" name="phone">

        <label for="freetimes" class="form-label">Time Slot:</label>
        <textarea class="form-control" id="freetime" name="freetime"></textarea>
      </div>
      <div class="text-center mb-3">
        <button type="submit" class="btn btn-primary" name="submit">Submit</button>
      </div>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>

</html>
