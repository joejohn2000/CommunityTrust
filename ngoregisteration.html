<body>
  <div class="container m-5 p-5">
    <form method="post" id="frmContact">
      <div class="mb-3">
        <label for="fullname" class="form-label mt-3">Fullname:</label>
        <input type="text" class="form-control" id="fullname" name="fullname" required>

        <label for="email" class="form-label mt-3" >Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>

        <label for="phone" class="form-label mt-3">Phone no:</label>
        <input type="number" class="form-control" id="phone" name="phone">

        <label for="location" class="form-label mt-3">Location:</label>
        <input type="text" class="form-control" id="location" name="Location">

        <label for="type" class="form-label mt-3">Ngo Type:</label>
        <input class="form-control" id="type" name="type"></input>
      </div>
      <div class="d-grid gap-2 col-6 mx-auto m-5">
        <button type="submit" class="btn btn-outline-warning" name="submit">Submit</button>
      </div>
    </form>
  </div>
  <script type="module">
    // Import the functions you need from the SDKs you need


    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCSoKFFsWhrcAiwa1QvzJlY6VgmHaZqhXw",
      authDomain: "communitycraft-54cbc.firebaseapp.com",
      databaseURL: "https://communitycraft-54cbc-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "communitycraft-54cbc",
      storageBucket: "communitycraft-54cbc.appspot.com",
      messagingSenderId: "451424491115",
      appId: "1:451424491115:web:86670dca37658be31e832e",
      measurementId: "G-7XWJ5M4W2L"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);

    // Get a reference to the database service
    const db = getDatabase(app);

    document.addEventListener('DOMContentLoaded', function () {
      document.getElementById('frmContact').addEventListener('submit', function (e) {
        e.preventDefault();
        set(ref(db, 'Ngo/' + Math.random().toString(36).slice(2, 7)), {
          name: document.getElementById('fullname').value,
          email: document.getElementById('email').value,
          phone: document.getElementById('phone').value,
          location: document.getElementById('location').value,
          type: document.getElementById('type').value,
          
        }).then(() => {
          alert('Your form is submitted');
          document.getElementById('frmContact').reset();
        }).catch((error) => {
          console.error("Error submitting form:", error);
        });
      });

    });

  </script>
